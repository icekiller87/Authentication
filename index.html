<!DOCTYPE html>
<html lang="br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pagina de login</title>
    <link rel="stylesheet" href="cssFile.css">
</head>
<body>
    <div id="login-box">
        <div class="left">
            <h1>Sign up</h1>
            <input type="text" id="email" name="email" placeholder="E-mail" />
            <input type="password" id="password" name="password" placeholder="Password" />
            <input type="text" id="username" name="username" placeholder="Username" />
            <input type="submit" id="signUp" name="signUp" value="Sign Up" />
            <button id="login">Login</button>
            <button id="google-login">Login com Google</button>
            <button id="logout">Logout</button>
        </div>
        <div class="right">
            <span class="loginwith">Entrar com<br />Redes sociais</span>
            <button class="social-signin facebook">Entrar com Facebook</button>
            <button class="social-signin twitter">Entrar com Twitter</button>
            <button class="social-signin google">Entrar com Google</button>
        </div>
        <div class="or">OU</div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.4.0/firebase-app.js";
        import { getDatabase, set, ref, update, onValue } from "https://www.gstatic.com/firebasejs/10.4.0/firebase-database.js";
        import { getAuth, createUserWithEmailAndPassword, signInWithEmailAndPassword, onAuthStateChanged, signOut, signInWithPopup, GoogleAuthProvider } from "https://www.gstatic.com/firebasejs/10.4.0/firebase-auth.js";

        const firebaseConfig = {
    apiKey: "AIzaSyBnOWQAe0tMFlMGn80Lhaue6HEBG1xwpQU",
    authDomain: "authentication-96efe.firebaseapp.com",
    databaseURL: "https://authentication-96efe-default-rtdb.firebaseio.com",
    projectId: "authentication-96efe",
    storageBucket: "authentication-96efe.appspot.com",
    messagingSenderId: "594458889142",
    appId: "1:594458889142:web:901ace0ef37438163a8f17"
  };

        // Initialize Firebase
        const app = initializeApp(firebaseConfig);
        const database = getDatabase(app);
        const auth = getAuth();
        const googleProvider = new GoogleAuthProvider();

        document.addEventListener('DOMContentLoaded', () => {
            const signUpButton = document.getElementById('signUp');
            const loginButton = document.getElementById('login');
            const googleLoginButton = document.getElementById('google-login');
            const logoutButton = document.getElementById('logout');

            // Função para exibir os dados do usuário no Firebase Realtime Database
            function displayUserDataInDatabase(user) {
                const uid = user.uid;
                const userRef = ref(database, 'users/' + uid);

                onValue(userRef, (snapshot) => {
                    const userData = snapshot.val();

                    if (userData) {
                        // Exibe os dados do usuário no console (você pode exibi-los na página como desejar)
                        console.log('User Data:', userData);
                    }
                });
            }

            signUpButton.addEventListener('click', (e) => {
                // ... (seu código de criação de usuário existente)
            });

            loginButton.addEventListener('click', (e) => {
                // ... (seu código de login existente)
            });

            googleLoginButton.addEventListener('click', (e) => {
                signInWithPopup(auth, googleProvider)
                    .then((result) => {
                        // Pode acessar as informações do usuário em result.user
                        const user = result.user;
                        alert('Logged in with Google!');

                        // Exibe os dados do usuário no Firebase Realtime Database
                        displayUserDataInDatabase(user);

                        // Adiciona o usuário ao banco de dados, incluindo o email
                        const { uid, displayName, email } = user;
                        set(ref(database, 'users/' + uid), {
                            username: displayName,
                            email: email,
                            // Outros dados do usuário podem ser adicionados aqui
                        });
                    })
                    .catch((error) => {
                        const errorMessage = error.message;
                        alert(errorMessage);
                    });
            });

            logoutButton.addEventListener('click', (e) => {
                // ... (seu código de logout existente)
            });
        });
    </script>
</body>
</html>
